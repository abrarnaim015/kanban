<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BootsTrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Main CSS-->
        <link href="style.css" rel="stylesheet" media="all">

    <title>Kaban App</title>
</head>
<body>

    <!--Register Page-->
    <div id="register-page">
        <div class="container d-flex justify-content-center mt-5">
            <div class="card">
                <h4 class="text-center pt-4">Hola!</h4> 
                <span class="info">To all special dicounts and more <br> become a member!<span>
                <div class="form-group container">
    
                    <!-- form register -->
                    <form action="" method="post">
                        <input type="email" name="email" placeholder="email address" class="form-control form"> 
                        <input type="password" name="password" placeholder="password" class="form-control"> </div>
                    <div class="text-center container"> 
                        <button type="submit" class="btn">Register</button>
                    </form>
                    <!-- END form register -->
    
                    <div class="d-flex justify-content-between container strech">
                        <!-- goto login -->
                            <span><a href="#" style="text-decoration: none; color: whitesmoke;">Go To Login</a></span>
                        <!-- END goto login -->
                        <span>Forgot Password</span>
                    </div>
                </div>
                <div class="text-center pb-4 pt-3">
                    <div class="px-3">
                        <h2 class="else"><span class="else2"> Or use these to login </span></h2>
                    </div>
                    <div class="pt-3 d-flex flex-row px-3"> 
                        <button type="button" class="btn btn-success fb mr-2">Facebook</button> 
                        <button type="button" class="btn btn-succes ggl">Google</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--END register page-->

    <!--login Page-->
    <div id="login-page">
        <div class="container d-flex justify-content-center mt-5">
            <div class="card">
                <h4 class="text-center pt-4">Hola!</h4> 
                <span class="info">To all special dicounts and more <br> become to login!<span>
                <div class="form-group container">
    
                    <!-- form login -->
                    <form action="" method="post">
                        <input type="email" name="email" placeholder="email address" class="form-control form"> 
                        <input type="password" name="password" placeholder="password" class="form-control"> </div>
                    <div class="text-center container"> 
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <!-- END form login -->
    
                    <div class="d-flex justify-content-between container strech">
                        <!-- goto login -->
                            <span><a href="#" style="text-decoration: none; color: whitesmoke;">Go To Register</a></span>
                        <!-- END goto login -->
                        <span>Forgot Password</span>
                    </div>
                </div>
                <div class="text-center pb-4 pt-3">
                    <div class="px-3">
                        <h2 class="else"><span class="else2"> Or use these to login </span></h2>
                    </div>
                    <div class="pt-3 d-flex flex-row px-3"> 
                        <button type="button" class="btn btn-success fb mr-2">Facebook</button> 
                        <button type="button" class="btn btn-succes ggl">Google</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--END login page-->

    <!--Script BootsTrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
